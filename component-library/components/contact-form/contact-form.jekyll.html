<!-- begin contact -->
{% assign c = "c-contact-form" %}
<div class="{{c}}" id="contact">
  <div class="container">
    <div class="row">
      <div class="col col-12">

        <div class="{{c}}__form-box" style="text-align: center;">
          <div class="{{c}}__contact-head">
            <h2 class="{{c}}__contact-title">{{ include.form_title }}</h2>
            <p class="{{c}}__contact-description">{{ include.form_description }}</p>
          </div>

          <div style="margin-top: 30px;">
            <a href="mailto:{{ include.form_submission_email }}?subject=Contact%20from%20Website" class="c-button c-button--primary c-button--large">
              {{ include.form_button_text | default: "Email Me" }}
            </a>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
