name: Deploy Jekyll with Bookshop to Pages

on:
  push:
    branches: ["main"] # Ensure this matches your branch name

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true # This automatically runs 'bundle install'

      - name: Install dependencies
        run: bundle install # Manual backup to ensure gems are present

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build with Jekyll
        working-directory: ./site
        run: bundle exec jekyll build
        env:
          JEKYLL_ENV: production

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
